<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/game.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix" id="progressText">Question: </p>
                    <div id="progressBar">
                        <div id="progress-bar-fill"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score: </p>
                    <h2 class="hud-main-text" id="score">0</h2>
                </div>
            </div>
            <h3 id="question">What is the answer to this question?</h3>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="../js/game.js"></script>
</body>
</html>
